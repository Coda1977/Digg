<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digg Survey - Typeform Prototype</title>
  <style>
    :root {
      --ink: #1a1a1a;
      --ink-soft: #666;
      --ink-lighter: #999;
      --paper: #faf9f7;
      --accent-red: #DC2626;
      --accent-red-light: rgba(220, 38, 38, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: var(--paper);
      color: var(--ink);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navigation Header */
    .nav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
      background: var(--paper);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: system-ui, sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--ink);
      background: white;
      border: 2px solid var(--ink);
      cursor: pointer;
      transition: all 0.2s;
      padding: 0.625rem 1.25rem;
      border-radius: 4px;
    }

    .back-btn:hover:not(:disabled) {
      background: var(--ink);
      color: white;
    }

    .back-btn:disabled {
      opacity: 0.25;
      cursor: not-allowed;
      border-color: var(--ink-lighter);
      color: var(--ink-lighter);
    }

    .history-btn {
      font-family: system-ui, sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      background: var(--ink);
      border: 2px solid var(--ink);
      cursor: pointer;
      padding: 0.625rem 1.25rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .history-btn:hover {
      background: var(--accent-red);
      border-color: var(--accent-red);
    }

    /* Main Container - centered vertically */
    .survey-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 5rem 2rem 4rem;
    }

    /* Question Card */
    .question-card {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Question Header with Drop Cap Number */
    .question-header {
      display: flex;
      gap: 1.25rem;
      margin-bottom: 3rem;
      /* More space between question and input */
      align-items: flex-start;
    }

    .drop-cap {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1;
      color: var(--accent-red);
      font-family: Georgia, serif;
      flex-shrink: 0;
      min-width: 50px;
    }

    .question-text {
      font-size: 1.5rem;
      font-weight: 400;
      line-height: 1.45;
      letter-spacing: -0.01em;
      padding-top: 0.5rem;
      flex: 1;
      min-width: 0;
      word-wrap: break-word;
    }

    /* Answer Input Area */
    .input-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .answer-input {
      width: 100%;
      padding: 1.5rem;
      padding-right: 5rem;
      font-family: inherit;
      font-size: 1.125rem;
      line-height: 1.7;
      border: 2px solid var(--ink-lighter);
      /* Lighter border for visual hierarchy */
      background: white;
      color: var(--ink);
      resize: none;
      min-height: 180px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .answer-input:focus {
      outline: none;
      border-color: var(--ink);
      box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
    }

    .answer-input::placeholder {
      color: var(--ink-lighter);
    }

    /* Voice Button - repositioned with always-visible label */
    .voice-container {
      position: absolute;
      right: 1rem;
      top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .voice-label {
      font-family: system-ui, sans-serif;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--ink-lighter);
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.2s;
    }

    .voice-container:hover .voice-label,
    .voice-label.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .voice-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--ink);
      color: var(--paper);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .voice-btn:hover {
      background: var(--accent-red);
      transform: scale(1.05);
    }

    .voice-btn.recording {
      background: var(--accent-red);
    }

    .mic-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .voice-btn.recording .mic-icon {
      display: none;
    }

    .wave-bars {
      display: none;
      align-items: center;
      gap: 2px;
      height: 20px;
    }

    .voice-btn.recording .wave-bars {
      display: flex;
    }

    .wave-bar {
      width: 3px;
      background: white;
      border-radius: 2px;
      animation: wave 0.8s ease-in-out infinite;
    }

    .wave-bar:nth-child(1) {
      height: 6px;
      animation-delay: 0s;
    }

    .wave-bar:nth-child(2) {
      height: 12px;
      animation-delay: 0.1s;
    }

    .wave-bar:nth-child(3) {
      height: 18px;
      animation-delay: 0.2s;
    }

    .wave-bar:nth-child(4) {
      height: 12px;
      animation-delay: 0.3s;
    }

    .wave-bar:nth-child(5) {
      height: 6px;
      animation-delay: 0.4s;
    }

    @keyframes wave {

      0%,
      100% {
        transform: scaleY(0.5);
      }

      50% {
        transform: scaleY(1);
      }
    }

    /* Action Row - centered with prominent button */
    .action-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .keyboard-hint {
      font-family: system-ui, sans-serif;
      font-size: 0.75rem;
      color: var(--ink-lighter);
      order: 2;
    }

    .keyboard-hint kbd {
      background: rgba(0, 0, 0, 0.05);
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-family: inherit;
    }

    /* Submit Button - more prominent, full width on mobile */
    .submit-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1.125rem 3rem;
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--accent-red);
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      order: 1;
    }

    .submit-btn:hover:not(:disabled) {
      background: #b91c1c;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Progress Bar */
    .progress-bar-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0;
      z-index: 50;
    }

    .progress-bar {
      height: 12px;
      background: rgba(0, 0, 0, 0.1);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-red), #ef4444);
      transition: width 0.5s ease-out;
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.5);
    }

    /* History Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      animation: fadeIn 0.2s ease-out;
    }

    .modal-overlay.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal {
      background: var(--paper);
      max-width: 650px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 2rem;
      animation: modalIn 0.3s ease-out;
    }

    @keyframes modalIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .modal-title {
      font-family: system-ui, sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .modal-close {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--ink-soft);
    }

    .history-item {
      padding: 1.25rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-question {
      font-size: 0.9rem;
      color: var(--ink-soft);
      margin-bottom: 0.5rem;
    }

    .history-answer {
      font-size: 1rem;
      color: var(--ink);
      line-height: 1.5;
    }

    .history-edit-btn {
      font-family: system-ui, sans-serif;
      font-size: 0.75rem;
      color: var(--accent-red);
      background: var(--accent-red-light);
      border: none;
      cursor: pointer;
      margin-top: 0.75rem;
      padding: 0.4rem 1rem;
      border-radius: 2rem;
    }

    .history-edit-btn:hover {
      background: var(--accent-red);
      color: white;
    }

    /* Intro Screen - more spacious */
    .intro-screen {
      text-align: center;
      max-width: 520px;
      margin: 0 auto;
    }

    .intro-label {
      font-family: system-ui, sans-serif;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent-red);
      margin-bottom: 1.25rem;
    }

    .intro-title {
      font-size: 2.25rem;
      margin-bottom: 1.25rem;
      line-height: 1.2;
    }

    .intro-subtitle {
      color: var(--ink-soft);
      margin-bottom: 3rem;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .intro-input {
      width: 100%;
      padding: 1rem 1.25rem;
      font-family: inherit;
      font-size: 1rem;
      border: 2px solid var(--ink-lighter);
      background: white;
      color: var(--ink);
      margin-bottom: 2rem;
      transition: border-color 0.2s;
    }

    .intro-input:focus {
      outline: none;
      border-color: var(--ink);
    }

    .relationship-label {
      font-family: system-ui, sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--ink-soft);
      margin-bottom: 1.25rem;
    }

    .relationship-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      /* More spacing between buttons */
      justify-content: center;
      margin-bottom: 3rem;
    }

    .relationship-btn {
      padding: 1rem 1.75rem;
      font-family: system-ui, sans-serif;
      font-size: 0.875rem;
      border: 2px solid var(--ink-lighter);
      background: white;
      color: var(--ink);
      cursor: pointer;
      transition: all 0.2s;
    }

    .relationship-btn:hover {
      border-color: var(--ink);
    }

    .relationship-btn.selected {
      background: var(--ink);
      border-color: var(--ink);
      color: var(--paper);
    }

    /* Thank You Screen */
    .thankyou-screen {
      text-align: center;
      margin: 0 auto;
    }

    .thankyou-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

    .thankyou-title {
      font-size: 2.25rem;
      margin-bottom: 1rem;
    }

    .thankyou-text {
      color: var(--ink-soft);
      line-height: 1.6;
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <!-- Navigation Header -->
  <header class="nav-header">
    <button class="back-btn" id="backBtn" disabled>
      ← Previous
    </button>
    <button class="history-btn" id="historyBtn" style="display: none;">
      View History
    </button>
  </header>

  <!-- Main Survey Container -->
  <main class="survey-container" id="surveyContainer">
  </main>

  <!-- Progress Bar -->
  <footer class="progress-bar-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
  </footer>

  <!-- History Modal -->
  <div class="modal-overlay hidden" id="historyModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Your Responses</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const SUBJECT_NAME = "Sarah Chen";
    const QUESTIONS = [
      { id: 1, text: `Think about how ${SUBJECT_NAME} communicates with the team on a day-to-day basis. How would you describe their communication style? Consider things like clarity, frequency, tone, and how they handle difficult conversations.` },
      { id: 2, text: `When you think about ${SUBJECT_NAME}'s approach to leadership, what specific examples or situations come to mind that illustrate how they lead others? Please share any memorable moments, both positive and areas where they could improve.` },
      { id: 3, text: `Every person has areas where they can grow and develop. Based on your interactions with ${SUBJECT_NAME}, where do you think they have the most opportunity for improvement? What would you suggest they focus on?` },
      { id: 4, text: `Has ${SUBJECT_NAME} had any impact on your own professional development or career growth? If so, please describe how they've contributed to your growth, either directly through mentorship or indirectly through their example.` },
      { id: 5, text: `If you could share one piece of constructive, actionable feedback directly with ${SUBJECT_NAME} that would genuinely help them become more effective in their role, what would it be? Please be specific.` },
    ];

    let currentScreen = 'intro';
    let currentQuestionIndex = 0;
    let highestQuestionReached = 0;
    let answers = {};
    let userName = '';
    let relationship = '';
    let isRecording = false;
    let recognition = null;

    const container = document.getElementById('surveyContainer');
    const backBtn = document.getElementById('backBtn');
    const historyBtn = document.getElementById('historyBtn');
    const progressFill = document.getElementById('progressFill');
    const historyModal = document.getElementById('historyModal');
    const historyList = document.getElementById('historyList');
    const closeModal = document.getElementById('closeModal');

    // Initialize Speech Recognition
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';
    }

    function renderIntro() {
      container.innerHTML = `
        <div class="intro-screen question-card">
          <p class="intro-label">360° Feedback</p>
          <h1 class="intro-title">Share your feedback on ${SUBJECT_NAME}</h1>
          <p class="intro-subtitle">Your responses are confidential and will help ${SUBJECT_NAME} grow professionally.</p>
          
          <input type="text" class="intro-input" id="nameInput" placeholder="Your name" />
          
          <p class="relationship-label">Your relationship to ${SUBJECT_NAME}</p>
          <div class="relationship-buttons">
            <button class="relationship-btn" data-rel="Manager">Manager</button>
            <button class="relationship-btn" data-rel="Peer">Peer</button>
            <button class="relationship-btn" data-rel="Direct Report">Direct Report</button>
            <button class="relationship-btn" data-rel="Cross-functional">Cross-functional</button>
          </div>
          
          <button class="submit-btn" id="startBtn" disabled>
            Begin Survey →
          </button>
        </div>
      `;

      const nameInput = document.getElementById('nameInput');
      const startBtn = document.getElementById('startBtn');
      const relBtns = document.querySelectorAll('.relationship-btn');

      nameInput.addEventListener('input', (e) => {
        userName = e.target.value;
        updateStartBtn();
      });

      relBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          relBtns.forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          relationship = btn.dataset.rel;
          updateStartBtn();
        });
      });

      startBtn.addEventListener('click', () => {
        currentScreen = 'questions';
        render();
      });

      function updateStartBtn() {
        startBtn.disabled = !(userName.trim() && relationship);
      }

      historyBtn.style.display = 'none';
      backBtn.disabled = true;
      progressFill.style.width = '0%';
    }

    function renderQuestion() {
      const q = QUESTIONS[currentQuestionIndex];
      const existingAnswer = answers[q.id] || '';

      if (currentQuestionIndex > highestQuestionReached) {
        highestQuestionReached = currentQuestionIndex;
      }

      container.innerHTML = `
        <div class="question-card">
          <div class="question-header">
            <span class="drop-cap">${currentQuestionIndex + 1}</span>
            <h2 class="question-text">${q.text}</h2>
          </div>
          
          <div class="input-container">
            <textarea class="answer-input" id="answerInput" placeholder="Share your thoughts...">${existingAnswer}</textarea>
            <div class="voice-container">
              <span class="voice-label" id="voiceLabel">Speak</span>
              <button class="voice-btn" id="voiceBtn" title="Click to speak">
                <svg class="mic-icon" viewBox="0 0 24 24">
                  <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 2.76 2.24 5 5 5s5-2.24 5-5h2c0 4.08-3.06 7.44-7 7.93V20h4v2H8v-2h4v-4.07z"/>
                </svg>
                <div class="wave-bars">
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                </div>
              </button>
            </div>
          </div>
          
          <div class="action-row">
            <button class="submit-btn" id="submitBtn" ${existingAnswer ? '' : 'disabled'}>
              ${currentQuestionIndex === QUESTIONS.length - 1 ? 'Submit' : 'Continue'} →
            </button>
            <p class="keyboard-hint">
              Press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to submit
            </p>
          </div>
        </div>
      `;

      const answerInput = document.getElementById('answerInput');
      const submitBtn = document.getElementById('submitBtn');
      const voiceBtn = document.getElementById('voiceBtn');
      const voiceLabel = document.getElementById('voiceLabel');

      answerInput.focus();

      answerInput.addEventListener('input', () => {
        submitBtn.disabled = !answerInput.value.trim();
      });

      answerInput.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter' && answerInput.value.trim()) {
          submitAnswer();
        }
      });

      submitBtn.addEventListener('click', submitAnswer);

      // Voice functionality
      if (recognition) {
        voiceBtn.addEventListener('click', () => {
          if (isRecording) {
            recognition.stop();
            isRecording = false;
            voiceBtn.classList.remove('recording');
            voiceLabel.textContent = 'Speak';
            voiceLabel.classList.remove('visible');
          } else {
            recognition.start();
            isRecording = true;
            voiceBtn.classList.add('recording');
            voiceLabel.textContent = 'Listening...';
            voiceLabel.classList.add('visible');
          }
        });

        recognition.onresult = (event) => {
          let transcript = '';
          for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
          }
          answerInput.value = transcript;
          submitBtn.disabled = !transcript.trim();
        };

        recognition.onend = () => {
          isRecording = false;
          voiceBtn.classList.remove('recording');
          voiceLabel.textContent = 'Speak';
          voiceLabel.classList.remove('visible');
        };
      } else {
        voiceBtn.addEventListener('click', () => {
          voiceLabel.textContent = 'Not supported';
          voiceLabel.classList.add('visible');
          setTimeout(() => {
            voiceLabel.textContent = 'Speak';
            voiceLabel.classList.remove('visible');
          }, 2000);
        });
      }

      function submitAnswer() {
        answers[q.id] = answerInput.value.trim();

        if (currentQuestionIndex < QUESTIONS.length - 1) {
          currentQuestionIndex++;
          render();
        } else {
          currentScreen = 'thankyou';
          render();
        }
      }

      const hasAnsweredQuestions = Object.keys(answers).length > 0 && currentQuestionIndex > 0;
      historyBtn.style.display = hasAnsweredQuestions ? 'block' : 'none';
      backBtn.disabled = currentQuestionIndex === 0;

      const progress = ((Math.max(highestQuestionReached, currentQuestionIndex) + 1) / QUESTIONS.length) * 100;
      progressFill.style.width = `${progress}%`;
    }

    function renderThankYou() {
      container.innerHTML = `
        <div class="thankyou-screen question-card">
          <div class="thankyou-icon">✓</div>
          <h1 class="thankyou-title">Thank you, ${userName}!</h1>
          <p class="thankyou-text">Your feedback for ${SUBJECT_NAME} has been submitted.</p>
        </div>
      `;

      historyBtn.style.display = 'none';
      backBtn.disabled = true;
      progressFill.style.width = '100%';
    }

    function render() {
      if (currentScreen === 'intro') renderIntro();
      else if (currentScreen === 'questions') renderQuestion();
      else if (currentScreen === 'thankyou') renderThankYou();
    }

    // Navigation
    backBtn.addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        render();
      }
    });

    // History Modal
    historyBtn.addEventListener('click', () => {
      const answeredQuestions = QUESTIONS.filter(q => answers[q.id]);

      historyList.innerHTML = answeredQuestions
        .map((q) => {
          const qIndex = QUESTIONS.findIndex(question => question.id === q.id);
          return `
            <div class="history-item">
              <p class="history-question">${q.text}</p>
              <p class="history-answer">"${answers[q.id]}"</p>
              <button class="history-edit-btn" data-index="${qIndex}">Edit</button>
            </div>
          `;
        })
        .join('');

      document.querySelectorAll('.history-edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          currentQuestionIndex = parseInt(btn.dataset.index);
          historyModal.classList.add('hidden');
          render();
        });
      });

      historyModal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => historyModal.classList.add('hidden'));
    historyModal.addEventListener('click', (e) => {
      if (e.target === historyModal) historyModal.classList.add('hidden');
    });

    render();
  </script>
</body>
