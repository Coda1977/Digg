<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digg Survey - Vertical Scroll Story</title>
    <style>
        :root {
            --ink: #1a1a1a;
            --ink-soft: #666;
            --ink-lighter: #999;
            --paper: #faf9f7;
            --accent-red: #DC2626;
            --accent-red-light: rgba(220, 38, 38, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }

        body {
            font-family: 'Georgia', serif;
            background: var(--paper);
            color: var(--ink);
        }

        /* Fixed Navigation */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 100;
            background: rgba(250, 249, 247, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .nav-btn {
            font-family: system-ui, sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--ink);
            background: white;
            border: 2px solid var(--ink);
            cursor: pointer;
            padding: 0.625rem 1.25rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--ink);
            color: white;
        }

        .nav-btn.primary {
            background: var(--ink);
            color: white;
        }

        .nav-btn.primary:hover {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        /* Progress indicator - side rail */
        .progress-rail {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 100;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .progress-dot.active {
            background: var(--accent-red);
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.4);
        }

        .progress-dot.completed {
            background: var(--accent-red);
            opacity: 0.5;
        }

        .progress-dot:hover {
            border-color: var(--accent-red);
        }

        /* Bottom Progress Bar */
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .progress-bar {
            height: 12px;
            background: rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-red), #ef4444);
            transition: width 0.5s ease-out;
            box-shadow: 0 0 12px rgba(220, 38, 38, 0.5);
        }

        /* Sections */
        .section {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 6rem 2rem 4rem;
            padding-left: 5rem;
            /* Space for progress rail */
        }

        .section-content {
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }

        /* Intro Section */
        .intro-section {
            text-align: center;
            padding-left: 2rem;
        }

        .intro-section .section-content {
            max-width: 550px;
        }

        .intro-label {
            font-family: system-ui, sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent-red);
            margin-bottom: 1.5rem;
        }

        .intro-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .intro-subtitle {
            color: var(--ink-soft);
            margin-bottom: 3rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .intro-form {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: system-ui, sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-soft);
            margin-bottom: 0.75rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-family: inherit;
            font-size: 1rem;
            border: 3px solid var(--ink);
            background: var(--paper);
            color: var(--ink);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        .relationship-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .relationship-btn {
            padding: 0.75rem 1.25rem;
            font-family: system-ui, sans-serif;
            font-size: 0.875rem;
            border: 2px solid var(--ink);
            background: transparent;
            color: var(--ink);
            cursor: pointer;
            transition: all 0.2s;
        }

        .relationship-btn:hover,
        .relationship-btn.selected {
            background: var(--ink);
            color: var(--paper);
        }

        .scroll-hint {
            margin-top: 3rem;
            font-family: system-ui, sans-serif;
            font-size: 0.875rem;
            color: var(--ink-lighter);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(8px);
            }
        }

        /* Question Sections */
        .question-section {
            background: var(--paper);
        }

        .question-section:nth-child(even) {
            background: white;
        }

        .question-number {
            font-family: system-ui, sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.05);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.45;
            margin-bottom: 2rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .answer-input {
            width: 100%;
            padding: 1.5rem;
            padding-right: 5rem;
            font-family: inherit;
            font-size: 1.125rem;
            line-height: 1.7;
            border: 3px solid var(--ink);
            background: var(--paper);
            color: var(--ink);
            resize: none;
            min-height: 200px;
            transition: border-color 0.2s;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        .answer-input::placeholder {
            color: var(--ink-lighter);
        }

        /* Voice Button */
        .voice-btn {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--ink);
            color: var(--paper);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .voice-btn:hover {
            background: var(--accent-red);
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background: var(--accent-red);
        }

        .mic-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .voice-btn.recording .mic-icon {
            display: none;
        }

        .wave-bars {
            display: none;
            align-items: center;
            gap: 3px;
            height: 24px;
        }

        .voice-btn.recording .wave-bars {
            display: flex;
        }

        .wave-bar {
            width: 4px;
            background: white;
            border-radius: 2px;
            animation: wave 0.8s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) {
            height: 8px;
            animation-delay: 0s;
        }

        .wave-bar:nth-child(2) {
            height: 16px;
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(3) {
            height: 24px;
            animation-delay: 0.2s;
        }

        .wave-bar:nth-child(4) {
            height: 16px;
            animation-delay: 0.3s;
        }

        .wave-bar:nth-child(5) {
            height: 8px;
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1);
            }
        }

        .next-section-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            font-family: system-ui, sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background: var(--accent-red);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .next-section-btn:hover {
            background: #b91c1c;
        }

        .next-section-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Thank You Section */
        .thankyou-section {
            text-align: center;
            padding-left: 2rem;
        }

        .thankyou-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        .thankyou-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .thankyou-text {
            color: var(--ink-soft);
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .progress-rail {
                display: none;
            }

            .section {
                padding-left: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Fixed Navigation -->
    <header class="nav-header">
        <button class="nav-btn" id="historyBtn" style="visibility: hidden;">View History</button>
        <button class="nav-btn primary" id="submitBtn" style="visibility: hidden;">Submit All</button>
    </header>

    <!-- Progress Rail (Side) -->
    <nav class="progress-rail" id="progressRail"></nav>

    <!-- Bottom Progress Bar -->
    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Intro Section -->
        <section class="section intro-section" id="section-intro">
            <div class="section-content">
                <p class="intro-label">360° Feedback</p>
                <h1 class="intro-title">Share your feedback on Sarah Chen</h1>
                <p class="intro-subtitle">Scroll through each question and share your thoughts. Your responses are
                    confidential.</p>

                <div class="intro-form">
                    <div class="form-group">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-input" id="nameInput" placeholder="Enter your name" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Your Relationship</label>
                        <div class="relationship-buttons">
                            <button class="relationship-btn" data-rel="Manager">Manager</button>
                            <button class="relationship-btn" data-rel="Peer">Peer</button>
                            <button class="relationship-btn" data-rel="Direct Report">Direct Report</button>
                            <button class="relationship-btn" data-rel="Cross-functional">Cross-functional</button>
                        </div>
                    </div>
                </div>

                <p class="scroll-hint">↓ Scroll to begin</p>
            </div>
        </section>

        <!-- Question Sections (generated by JS) -->

        <!-- Thank You Section -->
        <section class="section thankyou-section" id="section-thankyou" style="display: none;">
            <div class="section-content">
                <div class="thankyou-icon">✓</div>
                <h1 class="thankyou-title">Thank you!</h1>
                <p class="thankyou-text">Your feedback has been submitted successfully.</p>
            </div>
        </section>
    </main>

    <script>
        const SUBJECT_NAME = "Sarah Chen";
        const QUESTIONS = [
            { id: 1, text: `Think about how ${SUBJECT_NAME} communicates with the team on a day-to-day basis. How would you describe their communication style? Consider things like clarity, frequency, tone, and how they handle difficult conversations.` },
            { id: 2, text: `When you think about ${SUBJECT_NAME}'s approach to leadership, what specific examples come to mind that illustrate how they lead others?` },
            { id: 3, text: `Based on your interactions, where do you think ${SUBJECT_NAME} has the most opportunity for improvement? What would you suggest they focus on?` },
            { id: 4, text: `Has ${SUBJECT_NAME} had any impact on your own professional development? Please describe how they've contributed to your growth.` },
            { id: 5, text: `If you could share one piece of constructive, actionable feedback directly with ${SUBJECT_NAME}, what would it be?` },
        ];

        let userName = '';
        let relationship = '';
        let answers = {};
        let currentSection = 0;
        let isRecording = false;
        let recognition = null;

        const mainContent = document.getElementById('mainContent');
        const progressRail = document.getElementById('progressRail');
        const progressFill = document.getElementById('progressFill');
        const historyBtn = document.getElementById('historyBtn');
        const submitBtn = document.getElementById('submitBtn');

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
        }

        // Generate Question Sections
        function generateQuestionSections() {
            const thankyouSection = document.getElementById('section-thankyou');

            QUESTIONS.forEach((q, i) => {
                const section = document.createElement('section');
                section.className = 'section question-section';
                section.id = `section-${q.id}`;
                section.innerHTML = `
          <div class="section-content">
            <div class="question-number">${String(i + 1).padStart(2, '0')}</div>
            <h2 class="question-text">${q.text}</h2>
            <div class="input-container">
              <textarea class="answer-input" id="answer-${q.id}" placeholder="Share your thoughts..." data-qid="${q.id}"></textarea>
              <button class="voice-btn" data-qid="${q.id}" title="Click to speak">
                <svg class="mic-icon" viewBox="0 0 24 24">
                  <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 2.76 2.24 5 5 5s5-2.24 5-5h2c0 4.08-3.06 7.44-7 7.93V20h4v2H8v-2h4v-4.07z"/>
                </svg>
                <div class="wave-bars">
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                  <div class="wave-bar"></div>
                </div>
              </button>
            </div>
            <button class="next-section-btn" data-next="${i + 2}" disabled>
              ${i === QUESTIONS.length - 1 ? 'Review & Submit' : 'Continue'} →
            </button>
          </div>
        `;
                mainContent.insertBefore(section, thankyouSection);
            });

            // Add event listeners
            document.querySelectorAll('.answer-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const qid = e.target.dataset.qid;
                    answers[qid] = e.target.value.trim();
                    updateProgress();

                    const nextBtn = e.target.closest('.section-content').querySelector('.next-section-btn');
                    nextBtn.disabled = !e.target.value.trim();
                });
            });

            document.querySelectorAll('.next-section-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const nextIdx = parseInt(btn.dataset.next);
                    if (nextIdx > QUESTIONS.length) {
                        // Show thank you
                        document.getElementById('section-thankyou').style.display = 'flex';
                        document.getElementById('section-thankyou').scrollIntoView({ behavior: 'smooth' });
                    } else {
                        document.getElementById(`section-${nextIdx}`).scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Voice buttons
            document.querySelectorAll('.voice-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const qid = btn.dataset.qid;
                    const textarea = document.getElementById(`answer-${qid}`);

                    if (recognition) {
                        if (isRecording) {
                            recognition.stop();
                            isRecording = false;
                            btn.classList.remove('recording');
                        } else {
                            recognition.start();
                            isRecording = true;
                            btn.classList.add('recording');

                            recognition.onresult = (event) => {
                                let transcript = '';
                                for (let i = event.resultIndex; i < event.results.length; i++) {
                                    transcript += event.results[i][0].transcript;
                                }
                                textarea.value = transcript;
                                answers[qid] = transcript;

                                const nextBtn = btn.closest('.section-content').querySelector('.next-section-btn');
                                nextBtn.disabled = !transcript.trim();
                                updateProgress();
                            };

                            recognition.onend = () => {
                                isRecording = false;
                                btn.classList.remove('recording');
                            };
                        }
                    }
                });
            });
        }

        // Generate Progress Rail
        function generateProgressRail() {
            // Intro dot
            const introDot = document.createElement('div');
            introDot.className = 'progress-dot active';
            introDot.addEventListener('click', () => {
                document.getElementById('section-intro').scrollIntoView({ behavior: 'smooth' });
            });
            progressRail.appendChild(introDot);

            // Question dots
            QUESTIONS.forEach((q, i) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.dataset.section = q.id;
                dot.addEventListener('click', () => {
                    document.getElementById(`section-${q.id}`).scrollIntoView({ behavior: 'smooth' });
                });
                progressRail.appendChild(dot);
            });
        }

        // Update progress
        function updateProgress() {
            const answeredCount = Object.values(answers).filter(a => a && a.trim()).length;
            const progress = (answeredCount / QUESTIONS.length) * 100;
            progressFill.style.width = `${progress}%`;

            // Update submit button
            if (answeredCount > 0) {
                historyBtn.style.visibility = 'visible';
            }
            if (answeredCount === QUESTIONS.length) {
                submitBtn.style.visibility = 'visible';
            }
        }

        // Scroll observer for progress rail
        function setupScrollObserver() {
            const sections = document.querySelectorAll('.section');
            const dots = progressRail.querySelectorAll('.progress-dot');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sectionId = entry.target.id;

                        dots.forEach((dot, i) => {
                            dot.classList.remove('active');
                            if (i === 0 && sectionId === 'section-intro') {
                                dot.classList.add('active');
                            } else if (dot.dataset.section && sectionId === `section-${dot.dataset.section}`) {
                                dot.classList.add('active');
                            }

                            // Mark completed
                            const qid = dot.dataset.section;
                            if (qid && answers[qid] && answers[qid].trim()) {
                                dot.classList.add('completed');
                            }
                        });
                    }
                });
            }, { threshold: 0.5 });

            sections.forEach(section => observer.observe(section));
        }

        // Intro form handlers
        document.getElementById('nameInput').addEventListener('input', (e) => {
            userName = e.target.value;
        });

        document.querySelectorAll('.relationship-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.relationship-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                relationship = btn.dataset.rel;
            });
        });

        // Submit button
        submitBtn.addEventListener('click', () => {
            document.getElementById('section-thankyou').style.display = 'flex';
            document.getElementById('section-thankyou').scrollIntoView({ behavior: 'smooth' });
            progressFill.style.width = '100%';
        });

        // Initialize
        generateQuestionSections();
        generateProgressRail();
        setupScrollObserver();
    </script>
</body>

</html>
